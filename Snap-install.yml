---
 - name: Install snaps to Ubuntu workstation
   hosts: localhost
   become: true
   become_user: root
   tasks:
     - name: Install Snap packages
       community.general.snap:
         classic: yes
         state: present
         name:
           - bitwarden
           - spotify
           - obs-studio
           - discord
           - telegram-desktop
           - code 
           - canonical-livepatch
           - simplenote
           - slack
           - pycharm-community 
